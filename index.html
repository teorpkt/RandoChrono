<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandoChrono</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px); /* Adjusting for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>RandoChrono</h1>
        <div class="form-group">
            <label for="distance">Distance (km) :</label>
            <input type="number" id="distance" placeholder="Entrez la distance en kilomètres">
        </div>
        <div class="form-group">
            <label for="positive-elevation">Dénivelé Positif (m) :</label>
            <input type="number" id="positive-elevation" placeholder="Entrez le dénivelé positif en mètres">
        </div>
        <div class="form-group">
            <label for="negative-elevation">Dénivelé Négatif (m) :</label>
            <input type="number" id="negative-elevation" placeholder="Entrez le dénivelé négatif en mètres">
        </div>
        <button id="calculate-btn" class="btn">Calculer</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const distance = parseFloat(document.getElementById('distance').value);
            const positiveElevation = parseFloat(document.getElementById('positive-elevation').value) || 0;
            const negativeElevation = parseFloat(document.getElementById('negative-elevation').value) || 0;

            if (isNaN(distance)) {
                document.getElementById('result').textContent = 'Veuillez entrer un nombre valide pour la distance.';
                return;
            }

            const walkingTime = ((positiveElevation / 300 + negativeElevation / 400) / 2.5 + (distance / 4) / 1.3);
            const hours = Math.floor(walkingTime);
            const minutes = Math.round((walkingTime - hours) * 60);

            document.getElementById('result').textContent = `Temps de marche estimé : ${hours} heures et ${minutes} minutes`;
        });
    </script>
</body>
</html>
